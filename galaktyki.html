                <a href="images/galeria/M101.jpg" data-lightbox="mygallery" data-title="Galaktyka Wiatraczek (znana również jako Kółko Zębate, Messier 101, M101, NGC 5457 lub Arp 26) – galaktyka spiralna ze słabym jądrem i bardzo rozwiniętymi ramionami w gwiazdozbiorze Wielkiej Niedźwiedzicy, 5,5° ponad ostatnią gwiazdą dyszla Wielkiego Wozu (Alkaid). Została odkryta w 1781 roku przez Pierre’a Méchaina, asystenta Messiera[4]. Jej jasność wynosi 7,9m[1], a jej rozmiary na niebie 24,5' × 23,4'. Średnica M101 wynosi 170 tys. lat świetlnych, a jej masa jest w przybliżeniu równa 180 miliardom mas Słońca. Znajduje się w odległości 21 milionów lat świetlnych."><img src="images/galeria/M101_s.JPG" alt=""></a>
                <a href="images/galeria/Cygaro.jpg" data-lightbox="mygallery" data-title="Galaktyka Cygaro (Messier 82, M82, NGC 3034) – galaktyka spiralna z poprzeczką w gwiazdozbiorze Wielkiej Niedźwiedzicy. W zakresie podczerwieni jest najjaśniejszą galaktyką na niebie. Messier 82 jest galaktyką burzy gwiazdowej, co oznacza, że zachodzi w niej intensywny proces powstawania nowych gwiazd. Galaktyka ta należy do grupy galaktyk M81."><img src="images/galeria/Cygaro%20i%20Bodego_s.JPG" alt=""></a>
                <a href="images/galeria/NGC7331.jpg" data-lightbox="mygallery" data-title="NGC 7331 (również PGC 69327 lub UGC 12113) – galaktyka spiralna (Sbc), zwrócona do nas krawędzią dysku, znajdująca się w gwiazdozbiorze Pegaza w odległości około 50 milionów lat świetlnych. Została odkryta 5 września 1784 roku przez Williama Herschela. Galaktyka ta jest najjaśniejszym członkiem grupy NGC 7331.Galaktyka NGC 7331 wykazuje wiele podobieństw do Drogi Mlecznej. Podobieństwa te obejmują rozkład gwiazd, całkowitą masę, wzór spirali, a także obecność w jądrze galaktyki monstrualnej czarnej dziury."><img src="images/galeria/NGC7331_2_s.jpg" alt=""></a>
                <a href="images/galeria/Triplet.jpg" data-lightbox="mygallery" data-title="Triplet Lwa (również Grupa M66) – mała grupa galaktyk znajdująca się w konstelacji Lwa w odległości 35 milionów lat świetlnych. Do grupy tej należą galaktyki: Messier 65, Messier 66 oraz NGC 3628. Triplet Lwa wraz z grupą Lew I może stanowić większą grupę należącą do Supergromady Lokalnej." ><img src="images/galeria/Triplet%20Atik2_s.jpg" alt=""></a>
                <a href="images/galeria/Markarian.jpg" data-lightbox="mygallery" data-title="Łańcuch Markariana – łańcuch galaktyk należący do Gromady w Pannie. Nazwa łańcuch nawiązuje do widocznego z Ziemi ułożenia poszczególnych galaktyk na zakrzywionej linii. Został on nazwany nazwiskiem ormiańskiego astrofizyka, Beniamina Markariana, odkrywcy łańcucha na początku lat 60. XX wieku[1]. Główne galaktyki należące do łańcucha to M84 (NGC 4374), M86 (NGC 4406), NGC 4477, NGC 4473, NGC 4461, NGC 4458, NGC 4438 oraz NGC 4435. Co najmniej siedem galaktyk porusza się w sposób spójny, lecz inne wydają się być nałożone w łańcuch przez przypadek." ><img src="images/galeria/Markarian_s.JPG" alt=""></a>
                <a href="images/galeria/M66.jpg" data-lightbox="mygallery" data-title="Messier 66 (znana również jako M66, NGC 3627 lub Arp 16) – galaktyka spiralna z poprzeczką, znajdująca się w gwiazdozbiorze Lwa w odległości około 36 milionów lat świetlnych od Ziemi. Została odkryta 1 marca 1780 roku przez Charlesa Messiera. M66 ma średnicę 96 tysięcy lat świetlnych. Wzdłuż rozległych spiralnych ramion galaktyki znajdują się ogromne ilości pyłu i liczne jasne gromady gwiazd. M66 wraz z galaktykami M65 i NGC 3628 jest częścią małej grupy galaktyk Triplet Lwa."><img src="images/galeria/M66_s.JPG" alt=""></a>
                <a href="images/galeria/M31.jpg" data-lightbox="mygallery" data-title="Galaktyka Andromedy (zwana również Messier 31, M31 lub NGC 224, a wcześniej także Wielką Mgławicą w Andromedzie) – galaktyka spiralna, leżąca około 2,52 miliona lat świetlnych od Ziemi w gwiazdozbiorze Andromedy. Do niedawna sądzono, że Galaktyka Andromedy jest najmasywniejszą galaktyką w Grupie Lokalnej, w skład której wchodzą również Droga Mleczna, Galaktyka Trójkąta oraz około 50 mniejszych galaktyk. Obecnie, na podstawie nowszych danych obserwacyjnych, uważa się, że Droga Mleczna zawiera więcej ciemnej materii i może być najmasywniejszym obiektem w grupie. Galaktyka Andromedy ma jednak znacznie więcej gwiazd, obserwacje przy pomocy Teleskopu Spitzera pozwalają szacować ich liczbę na około bilion" ><img src="images/galeria/M31_s.JPG" alt=""></a>
